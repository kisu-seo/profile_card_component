<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile card component">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Profile card component</title>

</head>

<body>
  <main>
    <div class="card">
      <section class="card__bg-img">
        <img src="./images/bg-pattern-card.svg" alt="background pattern card">
      </section>
      <section class="card__profile-img"><img src="./images/image-victor.jpg" alt="victor crest"></section>
      <section class="card__profile">
        <div class="card__profile-name">Victor Crest<span class="card__profile-age">26</span></div>
        <div class="card__profile-location">London</div>
      </section>
      <hr>
      <section class="card__stats">
        <div class="card__stats-followers">
          <div class="card__stats-number">80K</div>
          <div class="card__stats-label">Followers</div>
        </div>
        <div class="card__stats-likes">
          <div class="card__stats-number">803K</div>
          <div class="card__stats-label">Likes</div>
        </div>
        <div class="card__stats-photos">
          <div class="card__stats-number">1.4K</div>
          <div class="card__stats-label">Photos</div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
